<div class="container">

  <h1>Create new bug</h1>
  <h3>Please fill in the form below to create a new bug in the tracker</h3>
  <form #form="ngForm" (ngSubmit)="createBug()">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title"
        name="bugTitle"
        type="text"
        [(ngModel)]="title"
        #titleField="ngModel"
        class="form-control"
        placeholder="Title"
        maxlength="100"
        required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description"
        name="bugDesc"
        [(ngModel)]="description"
        #descriptionField="ngModel"
        class="form-control"
        placeholder="Description"
        required>
      </textarea>
    </div>

    <button type="submit" name="submit" [disabled]="(!form.valid)" [ngClass]="form.valid ? 'btn-primary' : 'btn-disabled'" class="btn">Submit</button>

    <span *ngIf="error">An error occurred while saving your bug. Please try again later.</span>
  </form>
</div>
